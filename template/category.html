{%extends 'base.html' %}

{%block title%} Categories {%endblock%}

{%block content%}

<div class="container-custom" style="margin-top:90px;">

    <div class="heading">
        <div class="title">
            <h1 class="cat-title">{{cat.title}}</h1>
        </div>
        
        <div class="img-container">
            <img src="/media/{{cat.image}}" class="responsive-img" style="max-height:450px;width: 450px;object-fit:cover;"
                alt="">
        </div>
    </div>

    <div class="collection" style="margin-top:40px; margin: 30px;">

        {%for p in posts %}
        <a href="/blog/{{p.url}}" class="collection-item" style="margin-bottom: 5px;">{{p.title}}</a>

        {% empty %}

        <h3>No posts in this category</h3>

        {%endfor%}

    </div>


</div>

{%endblock%}
